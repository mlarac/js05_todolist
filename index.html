<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Todo List</h1>
        <div class="row">
            <div class="col-md-6">
                <form id="itemForm">
                    <div class="form-group">
                        <label for="itemInput">Nueva Tarea</label>
                        <input type="text" class="form-control" id="nuevaTarea" placeholder="Ingrese la tarea">
                    </div>
                    <button type="submit" class="btn btn-primary" id="agregarTarea">Agregar</button>
                </form>
                Total Tareas = <span id="totalTareas"></span>
                Tareas completadas <span id="completadas"></span> faltan por hacer <span id="pendientes"></span>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-6">
                <h3>Lista de Tareas</h3>
                <ul class="list-group" id="listaDeTareas">
                    <!-- Las tareas se agregarán aquí -->
                </ul>
            </div>
        </div>
    </div>

    <script src="./assets/js/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
